<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Spotfire Mod Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="all" href="main.css" />
    </head>
    <body>
        <div id="mod-container"></div>
        <div>Hallo</div>
        <script id="spotfire-loader">
            var Spotfire = (function (e) {
                "use strict";
                return (
                    (e.initialize = function (e) {
                        var t = "sfTemp" + 1e4 * Math.random() + "Cb",
                            r = window;
                        r[t] = e;
                        var a = {
                            subject: "GetUrl",
                            callbackId: -1,
                            options: { cbId: t },
                        };
                        r.addEventListener("message", function e(t) {
                            if (t.source !== r.parent || !t.data.src) return;
                            r.removeEventListener("message", e);
                            var a = document,
                                n = a.createElement("script");
                            (n.src = t.data.src),
                                (a.head || a.body).appendChild(n);
                        }),
                            r.parent.postMessage(a, "*");
                    }),
                    e
                );
            })({});
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.21.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>        
        <script src="build/main.js"></script>
    </body>
</html>
